<div class="row">
  <div class="col-lg-12">
    <div class="row" style="justify-content: center;">
      <h1>Please select ( {{moment(this.data.month).add(1,'month').format('MMM YYYY')}} )</h1>
    </div>

    <div class="row" style="justify-content: center;">

      <div class="col" *ngIf="this.data_use.Strt_Yield">
        <div class="row" style="justify-content: center;">
          <label for="">Strt Yield ( {{moment(this.data.month).format('MMM YYYY')}} )</label>
        </div>
        <div class="row" style="justify-content: center;">
          <button class="myButton" style="width: 150px;height: 150px;border-radius: 8px;"  (click)="Select(6)">{{this.data_use.Strt_Yield}}</button>
        </div>
      </div>

      <div class="col" *ngIf="this.data_use.Total_Yield">
        <div class="row" style="justify-content: center;">
          <label for="">Total Yield ( {{moment(this.data.month).format('MMM YYYY')}} )</label>
        </div>
        <div class="row" style="justify-content: center;">
          <button class="myButton" style="width: 150px;height: 150px;border-radius: 8px;"  (click)="Select(7)">{{this.data_use.Total_Yield}}</button>
        </div>
      </div>

      <div class="col" *ngIf="this.data_use.Yield_Type">
        <div class="row" style="justify-content: center;">
          <label for="">Yield By Type</label>
        </div>
        <div class="row" style="justify-content: center;">
          <button class="myButton" style="width: 150px;height: 150px;border-radius: 8px;"  (click)="Select(1)">{{this.data_use.Yield_Type}}</button>
        </div>
      </div>

      <div class="col" *ngIf="this.data_use.Average_Strt">
        <div class="row" style="justify-content: center;">
          <label for="">Strt Yield</label>
        </div>
        <div class="row" style="justify-content: center;">
          <button class="myButton" style="width: 150px;height: 150px;border-radius: 8px;"  (click)="Select(2)">{{this.data_use.Average_Strt}}</button>
        </div>
      </div>

      <div class="col"  *ngIf="this.data_use.Average_Total">
        <div class="row" style="justify-content: center;">
          <label for="">Total Yield</label>
        </div>
        <div class="row" style="justify-content: center;">
          <button class="myButton" style="width: 150px;height: 150px;border-radius: 8px;" (click)="Select(3)">{{this.data_use.Average_Total}}</button>
        </div>
      </div>

      <div class="col" *ngIf="this.data_use.Average_PU">
        <div class="row" style="justify-content: center;">
          <label for="">PU Yield</label>
        </div>
        <div class="row" style="justify-content: center;">
          <button class="myButton" style="width: 150px;height: 150px;border-radius: 8px;"  (click)="Select(4)">{{this.data_use.Average_PU}}</button>
        </div>
      </div>

    </div>

    <div class="row mt-3" style="justify-content: center;" >
      <div class="col-lg-3">
        <div class="row" style="justify-content: center;">
          <label for="">Custom</label>
        </div>
        <div class="row" style="justify-content: center;">
          <input type="number" class="form-control" style="text-align: center;width: 150px" [(ngModel)]="custom">
        </div>
        <div class="row mt-2" style="justify-content: center;" *ngIf="custom">
          <button  class="myButton" style="width: 150px;height: 150px;border-radius: 8px;"  (click)="Select(5)">{{this.custom}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
